<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="../../../Chart.min.js"></script>
	<script src="../../utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<script>
		var config_financeiro = {
			type: 'line',
			data: {
				labels: ['1', '2', '3', '4', '5', '6', '7'],
				datasets: [{
					label: 'Retorno do Investimento (ROI)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Evolução Financeira'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Dias'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Valores'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx_financeiro = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx_financeiro, config_financeiro);
		};

	</script>
</body>

</html>

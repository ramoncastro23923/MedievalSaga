<!doctype html>
<html>

<head>
	<title>Bar Chart</title>
	<script src="../../../Chart.min.js"></script>
	<script src="../../utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>

<div id="container" style="width: 75%;">
	<canvas id="barsChart"></canvas>
</div>

</body>
</html>

<script>






window.onload = function() {
var data = {
	labels : ["1", "2", "3", "4", "5"],
    datasets: [{
        barPercentage: 0.5,
        //barThickness: 6,
        //maxBarThickness: 8,
        minBarLength: 2,
        data: [1, 3, 2, 5, 2]
    }]
};

var options = {
    scales: {
        x: {
            gridLines: {
                offsetGridLines: false
            }
        },
		xAxes: [{
				scaleLabel: {
						display: true,
						labelString: 'Sprints'
					}
				}],
		yAxes: [{
			//stacked: true,
			scaleLabel: {
				display: true,
				labelString: 'Qtde de dias'
			}
		}]
    }
};
	var ctx = document.getElementById('barsChart').getContext('2d');
	window.myBarChart = new Chart(ctx, {
		type: 'bar',
		data: data,
		options: options
	});
};

</script>
